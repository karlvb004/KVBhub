<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
</head>
<body>
    <h1> Experiment 3 - HTML Table</h1>

    <table border="1">
            <tr>
                <th>Photo</th>
                <th>Cat Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
       
        <tr>
            <td> <img src="images/471px-Siam_lilacpoint.jpg" alt="siamese cat"> </td>
            <td> Siamese</td>
            <td> 20 x 29 cm</td>
            <td> <a href="https://en.wikipedia.org/wiki/Siamese_cat" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td> <img src="images/640px-MaineCoonSilverTabby.jpg" alt="maine coon cat"></td>
            <td> Maine Coon</td>
            <td> 25 x 48 cm</td>
            <td> <a href="https://en.wikipedia.org/wiki/Maine_Coon" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td> <img src="images/640px-Best_Stalk.jpg" alt="bengal cat"> </td>
            <td> Bengal </td>
            <td> 20 x 36 cm</td>
            <td> <a href="https://en.wikipedia.org/wiki/Bengal_cat" target="_blank">More Info</a></td>
        </tr>


    </table>
</body>
</html>
