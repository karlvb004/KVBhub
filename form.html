<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Experiment</title>
</head>
<body>
    <h1> Form Login Experiment </h1>

    <form action="http://www.google.com">
        <label>Email: <input name="email" type="email" placeholder="email" required></label>
        <label>Password: <input name="password" type="password" placeholder="password" minlength="5" maxlength="16" required></label>
        <input type="submit">
    </form>

</body>
</html>
