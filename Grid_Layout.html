<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="m-0 p-0">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <!-- Navbar Title with Icon -->
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-camera-retro text-white pe-3"></i> 
                Karl Vella Bamber Photography
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid g-0">
        <!-- First Image and Text -->
        <div class="row g-0">
           
            <div class="col-12 col-md-6">
                <img src="images/IMG_9006.jpg" alt="Street Photography Image" class="img-fluid">
            </div>
           
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center text-center bg-light p-4">
                <div>
                    <h1>Street Photography</h1>
                    <h2>A Photo series by Karl V.B</h2>
                </div>
            </div>
        </div>

        <!-- Second Image and Text -->
        <div class="row g-0">
            
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center text-center bg-light p-4">
                <h1>Exploring the daily life of Żebbuġ with an eye for contrasting light and shadow</h1>
            </div>
            
            <div class="col-12 col-md-6">
                <img src="images/IMG_9007.jpg" alt="Image of Żebbuġ" class="img-fluid">
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
